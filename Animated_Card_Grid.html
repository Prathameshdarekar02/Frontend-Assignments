<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f5f5f5;
            background-color: lightsteelblue;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-items: center;
            align-items: center;
            margin-left: 101px;
        }

        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }

            .card img {
                max-width: 100%;
                height: auto;
                transition: transform 0.3s ease;
            }

        .card-title,
        .card-text {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card-grid">
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">This is a sample card.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">This is another sample card.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/200" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">Yet another sample card.</p>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Toggle card title and text on image click
            $('.card img').click(function () {
                var cardBody = $(this).siblings('.card-body');
                cardBody.find('.card-title, .card-text').toggle();
            });
        });
    </script>

</body>
</html>
